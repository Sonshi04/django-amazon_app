{% extends 'base.html' %}
{% block main %}
{% load static %}
<h1>アマゾンをクロールするだけのアプリ</h1>
<h5>アマゾンの商品から価格の範囲を自由に決めてキーワード検索できるよ</h5>
<br>
<div class='content'>
    <form method='POST'>
    {% csrf_token %}
    <p>キーワード： 
        <input type="text" name='keywords',initial=''> (スペース区切り)
    </p>
    <p>価格下限： 
        <input type="text" name='min_price' list="minp">
    </p>
    <p>価格上限： 
        <input type="text" name='max_price',initial=1000>
    </p>
    <p>表示件数：
        <select name="product_num">
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
        </select>
    </p>
    <br>
    <br>
    <input type="submit" value="検索!">
    </form>
</div>
{% endblock %}
